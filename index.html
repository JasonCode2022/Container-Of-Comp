    <script>
        const signUp = document.querySelector('jji-signup-comp');
        const logIn = document.querySelector('at-login');

        logIn.addEventListener('register', () => {
            showSignUp();
        })

        signUp.addEventListener('signInLinkClick', () => {
            showLogIn();
        })

        logIn.addEventListener('loginEvent', (e) => {
            console.log(e.detail);
        })


        function showSignUp() {
            logIn.removeAttribute('visible');
            signUp.setAttribute('opened', true);
        };
        function showLogIn() {
            signUp.removeAttribute('opened');
            logIn.setAttribute('visible', true);
        };

        const su = document.getElementById('SU');

        su.addEventListener('click', () => {
            showSignUp();
        })

        const li = document.getElementById('LI');

        li.addEventListener('click', () => {
            showLogIn();
        });
